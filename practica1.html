<!DOCTYPE html> <!-- html:5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!--Cabeza -->
        <a-box 
        color="#ebb084" 
        width ="1" 
        height ="1" 
        depth ="1" 
        position="0 2 0">
            <!--Cabello enfrente -->
            <a-plane 
                color="#4d2315" 
                width= "1" 
                height =".25" 
                position ="0 .38 .501">
            <!--Cuadritos de cabello -->
                <a-plane
                    color="#4d2315" 
                    width= ".15" 
                    height =".15"
                    position =".425 -.2 0">
                </a-plane>
                <a-plane
                    color="#4d2315" 
                    width= ".15" 
                    height =".15"
                    position ="-.425 -.2 0">
                </a-plane>
            </a-plane>
            <!--Cabello arriba -->
            <a-plane 
                color="#4d2315"
                position="0 .501 0"
                rotation="-90 0 0"
            >
            </a-plane>
            <!--Lados cabeza-->
            <a-plane
            color="#4d2315"
            position=".501 .230 0.001"
            rotation="0 90 0"
            width="1"
            height =".546">
            </a-plane>

            <a-plane
            color="#4d2315"
            position="-.501 .230 0.001"
            rotation="0 -90 0"
            width="1"
            height =".546"
            >

            </a-plane>
            <!-- Cabelo de atras -->
            </a-plane>
            <a-plane color="#4d2315"
            position="0 0 -.501"
            rotation="-180 0 0"
            ></a-plane>

            <!--Ojo izquierdo -->
            <a-plane
            color="white"
            width= ".30" 
            height =".12"
            position ="-.200 -.05 .501" >
                <a-plane
                color="#434a69"
                width= ".15" 
                height =".12"
                position =".075 0 .001" > 

                </a-plane>
            </a-plane>
            <!--Ojo derecho -->
            <a-plane
            color="white"
            width= ".30" 
            height =".12"
            position =".200 -.05 .501"
            >
                <a-plane
                color="#434a69"
                width= ".15" 
                height =".12"
                position ="-.075 0 .001" > 

            </a-plane>
            </a-plane>
            
            
        </a-box>
        <!-- Torso-->
        <a-box
        color="#00b7e3" 
        width ="1" 
        height ="1.2" 
        depth =".5" 
        position="0 .900 0"
        >
        <!--cuello -->
        <a-plane
        color="#ebb084" 
        width= ".45" 
        height =".15"
        position =".001 .53 .26">
            <a-plane
            color="#ebb084"
            width= ".15" 
            height =".12"
            position =".004 -.133 .001">
                
            </a-plane>
        
        </a-plane>

        </a-box>
        <!-- brazo derecho-->
        <a-box
        color="#ebb084" 
        width =".35" 
        height ="1.2" 
        depth =".5" 
        position=".65 .9 0"
        >
        <a-plane
            color="#00b7e3" 
            width= ".35" 
            height =".35"
            position ="0 .42 .26">
        </a-plane>
        <a-plane
        color="#00b7e3" 
        width= ".35" 
        height =".35"
        position ="0 .42 -.26"
        rotation ="0 180 180">
    </a-plane>
         </a-box>

        <a-plane color="#000066"
            width ="10"
            height ="10" 
            side ="double"
            rotation = "90 0 0" > <!-- x=horizontal, y=vertical z -->

        </a-plane>
        <a-sky color = "#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
